language:
  ruby

rvm:
  - '1.9'
  - '2.0'
  - '2.1'
  - '2.2'
  - ruby-head

matrix:
  allow_failures:
    - rvm: ruby-head

  fast_finish:
    true

script: "bundle exec rake compile && bundle exec rake test"

install:
  - gem install bundler nuggets power_assert
  - bundle install

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y libgsl0-dev
